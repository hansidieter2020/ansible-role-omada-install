name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "LICENSE"
      - "README.md"

jobs:
  lint_ansible:
    uses: trfore/ansible-role/.github/workflows/lint_ansible.yml@main # remote repo

  molecule_test:
    needs:
      - lint_ansible
    strategy:
      fail-fast: false
      matrix:
        distro: [centos8, debian10, ubuntu2004] # limited to MongoDB 4 matrix
        experimental: [false]
        molecule_scenario: ["-s default"]
        include:
          - distro: ubuntu2004
            experimental: true
            molecule_scenario: "-s ubuntu-jre8"
    uses: trfore/ansible-role/.github/workflows/test_ansible.yml@main # remote repo
    with:
      distro: ${{ matrix.distro }}
      experimental: ${{ matrix.experimental }}
      molecule_scenario: ${{ matrix.molecule_scenario }}
